<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "utf-8">
    <title>MyBlogPost - Comments Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
    <header id="home-header">
        <h1>MyBlogPost</h1>
        <input type="text" placeholder="Search blog posts..">
        <button type="button">Login</button>
        <button type="button">Register</button>
        <!-- If logged in... -->
        <button type="button">Create Post</button>
        <a href="commentpage.html"><img id="avatar" src=""/></a> <!-- link to account info -->
    </header>

<div id = "blogpost">




</div>

 <!-- place to leave comments about the post the user chose to read-->
<div id = "commentForm">
    <h2> Leave a comment </h2>
    <form action = "/action_page.php" method = "post">
        <label for = "comment"> Comment: </label><br>
        <textarea name = "comment" id = "comment" rows = "10" placeholder = "Enter your comment"></textarea><br>
 
        <label for = "name"> Your name: </label><br>
        <input type = "text" id = "name" name = "name" placeholder = "Enter your name"><br>
 
        <label for ="email"> Your email: </label><br>
        <input type = "text" id = "email" name = "email" placeholder = "Enter your email"><br>
    
        <input type = "submit" value = "Submit"><br>
    </form>
</div>
</body>
</html>
